<!-- Add product form -->
<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card shadow">
        <div class="card-header bg-primary text-white">
          <h4 class="mb-0">Add New Product</h4>
        </div>
        <div class="card-body">
          <!-- Simple form without ngForm -->
          
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="productName" class="form-label">Product Name</label>
                <input type="text" class="form-control" id="productName" name="productName" 
                       [(ngModel)]="product.productName" required>
              </div>
              <div class="col-md-6">
                <label for="make" class="form-label">Manufacturer/Brand</label>
                <input type="text" class="form-control" id="make" name="make" 
                       [(ngModel)]="product.make" required>
              </div>
            </div>

            <div class="mb-3">
              <label for="productDesc" class="form-label">Product Description</label>
              <textarea class="form-control" id="productDesc" name="productDesc" rows="3"
                        [(ngModel)]="product.productDesc" required></textarea>
            </div>

            <div class="row mb-3">
              <div class="col-md-4">
                <label for="productCat" class="form-label">Category</label>
                <select class="form-select" id="productCat" name="productCat" 
                        [(ngModel)]="product.productCat" required>
                  <option value="" disabled selected>Select Category</option>
                  <option value="Electronics">Electronics</option>
                  <option value="Clothing">Clothing</option>
                  <option value="Books">Books</option>
                  <option value="Home & Kitchen">Home & Kitchen</option>
                  <option value="Sports">Sports</option>
                  <option value="Beauty">Beauty</option>
                  <option value="Toys">Toys</option>
                  <option value="Automotive">Automotive</option>
                </select>
              </div>
              <div class="col-md-4">
                <label for="uom" class="form-label">Unit of Measure</label>
                <select class="form-select" id="uom" name="uom" [(ngModel)]="product.uom" required>
                  <option value="" disabled selected>Select UOM</option>
                  <option value="Piece">Piece</option>
                  <option value="Kilogram">Kilogram</option>
                  <option value="Liter">Liter</option>
                  <option value="Meter">Meter</option>
                  <option value="Set">Set</option>
                  <option value="Box">Box</option>
                </select>
              </div>
              <div class="col-md-4">
                <label for="prodRating" class="form-label">Rating</label>
                <select class="form-select" id="prodRating" name="prodRating" 
                        [(ngModel)]="product.prodRating" required>
                  <option value="0" selected>0 Stars</option>
                  <option value="1">1 Star</option>
                  <option value="2">2 Stars</option>
                  <option value="3">3 Stars</option>
                  <option value="4">4 Stars</option>
                  <option value="5">5 Stars</option>
                </select>
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-md-4">
                <label for="availableQty" class="form-label">Available Quantity</label>
                <input type="number" class="form-control" id="availableQty" name="availableQty" 
                       [(ngModel)]="product.availableQty" min="0" required>
              </div>
              <div class="col-md-4">
                <label for="price" class="form-label">Price ($)</label>
                <input type="number" class="form-control" id="price" name="price" 
                       [(ngModel)]="product.price" min="0" step="0.01" required>
              </div>
              <div class="col-md-4">
                <label for="dateOfManufacture" class="form-label">Manufacturing Date</label>
                <input type="date" class="form-control" id="dateOfManufacture" name="dateOfManufacture" 
                       [ngModel]="product.dateOfManufacture | date:'yyyy-MM-dd'" 
                       (ngModelChange)="product.dateOfManufacture = $event" required>
              </div>
            </div>

            <div class="mb-3">
              <label for="imgUrl" class="form-label">Image URL</label>
              <input type="url" class="form-control" id="imgUrl" name="imgUrl" 
                     [(ngModel)]="product.imgUrl" placeholder="">
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
              <button type="button" class="btn btn-secondary me-md-2" (click)="cancel()">Cancel</button>
              <button type="button" class="btn btn-primary" (click)="addProduct()">Add Product</button>
            </div>
         
        </div>
      </div>
    </div>
  </div>
</div>
