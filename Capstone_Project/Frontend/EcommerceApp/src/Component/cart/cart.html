<div class="container mt-4">
  <h4>Shopping Cart</h4>
  <a (click)="deleteAll()" class="small">Deselect all items</a>
@for (product of products; track $index) {
  <div class="card p-3 mt-3">
    <div class="row align-items-center">
      
      <!-- Checkbox -->
      <div class="col-auto">
        <input class="form-check-input" type="checkbox" checked>
      </div>
      
      <!-- Product Image -->
      <div class="col-auto">
        <img src={{product.imgUrl}} class="product-img" alt="Product Image">
      </div>

      <!-- Product Details -->
      <div class="col">
        <h6 class="mb-1">{{product.productName}}</h6>
        <p class="text-success small mb-1">In stock</p>

        <!-- Quantity and Delete -->
        <div class="d-flex align-items-center gap-2">
          <div class="btn-group" role="group" aria-label="Quantity">
            <input type="number" 
            type="number"
            [ngModel]="quantityByProductId[product.id!]"
            (ngModelChange)="onQtyChange(product.id!, $event)"
            [max]="product.availableQty"
            min="1"
            class="form-control form-control-sm">
          </div>
         <button type="button" (click)="deleteItem(product.id!)" class="btn btn-outline-danger btn-sm">Delete Item</button>
        </div>
      </div>

      <!-- Price -->
      <div class="col-auto">
        <h6 class="mb-0">{{product.price| currency:'INR'}}<sup>00</sup></h6>
      </div>
     
    </div>
  </div>
 }
  <!-- Subtotal -->
  <div class="d-flex justify-content-end mt-3">
    <p class="fw-bold me-2">Subtotal : {{subtotal| currency:'INR'}}</p>
    <button type="button"  class="btn btn-outline-success btn-sm" (click)="placeOrder()">Place Order</button>
  </div>
</div>
